<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>申請フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8d7da; /* 淡红背景 */
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- Password Gate -->
<div id="password-gate" class="d-flex vh-100 justify-content-center align-items-center">
  <div class="form-container text-center">
    <h3 class="mb-4">パスワード認証</h3>
    <input type="password" id="password-input" class="form-control mb-3" placeholder="パスワードを入力してください">
    <button class="btn btn-primary w-100" onclick="checkPassword()">送信</button>
    <p id="error-msg" class="text-danger mt-3"></p>
  </div>
</div>

<!-- Application Form -->
<div id="application-form" class="hidden">
  <div class="form-container">
    <h3 class="text-center mb-4">申請フォーム</h3>
    <form>
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">サービス <span class="text-danger">※</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="service">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">お問い合わせ種類 <span class="text-danger">※</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="type">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">会社名（個人の方は氏名） <span class="text-danger">※</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="company">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">メールアドレス <span class="text-danger">※</span></label>
        <div class="col-sm-8">
          <input type="email" class="form-control" name="email">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">電話番号</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control" name="phone">
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">お問い合わせ内容 <span class="text-danger">※</span></label>
        <div class="col-sm-8">
          <textarea class="form-control" rows="4" name="message"></textarea>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success w-50">送信</button>
      </div>
    </form>
  </div>
</div>

<script>
  function checkPassword() {
    const input = document.getElementById("password-input").value;
    const correctPassword = "1234"; // ← ここでパスワードを変更できます
    if (input === correctPassword) {
      document.getElementById("password-gate").classList.add("hidden");
      document.getElementById("application-form").classList.remove("hidden");
    } else {
      document.getElementById("error-msg").textContent = "パスワードが正しくありません。";
    }
  }
</script>

</body>
</html>
