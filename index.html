<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoneyGram Withdrawal Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .success-box {
      margin-top: 20px;
      background: #e9f7ef;
      border: 1px solid #b2dfdb;
      border-radius: 8px;
      padding: 15px;
      text-align: left;
      display: none;
    }
    .success-box p {
      margin: 8px 0;
      color: #333;
      font-size: 14px;
    }
    .highlight {
      font-weight: bold;
      color: #000;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdrawal Confirmation</h2>
    <input type="password" id="pwd" placeholder="Enter password">
    <br>
    <button id="confirmBtn">Confirm</button>

    <div class="success-box" id="successBox">
      <p id="msg1"></p>
      <p id="msg2"></p>
      <p><span class="highlight">Amount:</span> <span id="outAmount">0</span></p>
    </div>
  </div>

  <script>
    const demoPassword = "313877"; 
    const confirmBtn = document.getElementById('confirmBtn');
    const pwd = document.getElementById('pwd');
    const successBox = document.getElementById('successBox');
    const msg1 = document.getElementById('msg1');
    const msg2 = document.getElementById('msg2');
    const outAmount = document.getElementById('outAmount');

    confirmBtn.addEventListener('click', ()=>{
      const v = pwd.value.trim();
      if(!v){
        alert('Please enter password.');
        pwd.focus();
        return;
      }
      if(v === demoPassword){
        successBox.style.display = 'block';
        msg1.textContent = "September 20, 2025, 19:55";
        msg2.innerHTML = `
          MoneyGram has received the deposit notification from Juroku Bank.<br><br>
          The recipient will receive an email with the subject 
          “Instructions for Depositing Foreign Currency and Cryptocurrency Converted to Fiat”. 
          Once the content is confirmed, the remittance funds will be received.<br><br>
          If you have any questions, please click the link below:<br>
          <a href="https://www.juroku.co.jp/contact/voice/?utm_source=chatgpt.com" target="_blank">
          https://www.juroku.co.jp/contact/voice/?utm_source=chatgpt.com</a>
        `;
        outAmount.textContent = "4,611,303 JPY";
      } else {
        alert('Incorrect password.');
      }
    });
  </script>
</body>
</html>
